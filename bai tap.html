<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Feet = prompt("Nhập feet: ");
    function feetToMeter(feet) {
        let meter = 0.305 * feet;
        document.write("Meter: " + meter);
    }
    let Meter = prompt("Nhập meter: ");
    function meterToFeet(meter) {
        let feet = 3.279 * meter;
        document.write("Feet: " + feet);
    }
    feetToMeter(Feet);
    meterToFeet(Meter);
</script>
</body>
</html>
